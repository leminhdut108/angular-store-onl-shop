<div class="confirmation-container">
  <div class="confirmation-items">
    <h2 class="confirmation-header confirmation-item">
      Success!
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
      >
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <style>
          svg {
            fill: #1f5127;
          }
        </style>
        <path
          d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
        />
      </svg>
    </h2>
    <p class="confirmation-item">
      Thank you, <b>{{ order.username }}</b>
    </p>
    <p class="confirmation-item">
      Your <b>${{ order.totalPrice }}</b> order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>
    <button class="btn btn-primary confirmation-item" routerLink="/">
      Back to product list
    </button>
  </div>
</div>
